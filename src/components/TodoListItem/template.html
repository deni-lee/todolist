<div>

    <input type="text" v-model.trim="edit" v-if="edit !=null" v-focus @keyup.enter="submitHandler" @keyup.esc="cancelHandler" @blur="cancelHandler" />
    <template v-else>
    <input type="checkbox" v-model="complete">
    <label style="width: 20px;" @dblclick="editHandler">{{ todo.content }}</label>
    <button @click="destroyHandler">X</button>
</template>
</div>
